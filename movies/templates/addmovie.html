{% extends 'base.html' %}
{% load static %}
{% block title %}
Add Movie
{% endblock %}
{% block content %}
<center>
  <h1><b>Add Movie Details</b></h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="mb-3">
  <label class="form-label">Name</label>
  <input type="text" class="form-control" name="n" placeholder="Enter Name" >
</div>

  <div class="mb-3">
  <label class="form-label">Description</label>
  <input type="text" class="form-control" name="d" placeholder="Enter Description">
</div>

  <div class="mb-3">
  <label class="form-label">Year</label>
  <input type="text" class="form-control" name="y" placeholder="Enter Year">
</div>

  <div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" class="form-control" name="i">
</div>

  <div class="mb-3">
<input type="submit" class="form-control">
</div>

</form>
  </center>

{% endblock %}
