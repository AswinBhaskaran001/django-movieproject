{% extends 'base.html' %}
{% load static %}
{% block title %}
Movie Store
{% endblock %}
{% block content %}


<center>

</center>

<div class="container p-5 ">

    <div class="row" >

{% for i in b %}

        <div class="col-md-4 m-5 p-4" style="width:200px;" >



<div class="card" style="width: 15rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..."  height="300px" >
  <div class="card-body">
      <h5 class="card-title"><b>{{i.name}}</b></h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'moviedetail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>



</div>
{% endfor %}
    </div>

</div>

{% endblock %}
